version: "3.9"

services:
  node:
    image: node:20-alpine
    container_name: one_file_node
    ports:
      - "3000:3000"
    command: >
      sh -c "
      npm init -y &&
      npm install express &&
      node -e \"
        const express = require('express');
        const app = express();
        app.get('/', (req, res) => res.send('Hello from ONE file docker-compose ðŸš€'));
        app.listen(3000, () => console.log('Server running'));
